<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>compi</title>
  <link rel="icon" href="mini_logo.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="logo.png" alt="">
  <div class="container">
    <div class="resizable html-editor" contenteditable="true">
      <h3>HTML:</h3>
      <pre><code class="language-html">Enter HTML code here...</code></pre>
    </div>
    <div class="resizable css-editor" contenteditable="true">
      <h3>CSS:</h3>
      <pre><code class="language-css">Enter CSS code here...</code></pre>
    </div>
    <div class="resizable js-editor" contenteditable="true">
      <h3>JavaScript:</h3>
      <pre><code class="language-javascript">Enter JavaScript code here...</code></pre>
    </div>
    <div class="output resizable">
      <h3>Output:</h3>
      <iframe id="outputFrame" width="100%" height="100%" frameborder="0"></iframe>
    </div>
    <button id="runBtn">Run Code</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
